{% extends "layout.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
{% endblock %}

{% block content %}
<form class="form-edit_profile" method="POST">
    {{ form.hidden_tag() }}

    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">編輯個人資料</h1>
    </div>

    <div class="form-label-group">
        {{ form.name() }}
        {{ form.name.label }}
    </div>

    <div class="form-label-group">
        {{ form.location() }}
        {{ form.location.label }}
    </div>

    <div class="form-label-group">
        {{ form.about() }}
    </div>

    {{ form.submit() }}
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>
</form>
{% endblock %}
